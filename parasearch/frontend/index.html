<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaSearch - Parametric Knowledge Search</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header/Logo */
        .header {
            text-align: center;
            padding: 40px 0 30px;
            animation: fadeIn 0.6s ease-in;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-weight: 400;
        }

        .beta-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Search Box */
        .search-container {
            background: white;
            border-radius: 24px;
            padding: 8px 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .search-icon {
            color: #667eea;
            font-size: 1.3rem;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1rem;
            padding: 12px 0;
            color: #333;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .search-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Warning Banner */
        .warning-banner {
            background: rgba(255, 193, 7, 0.9);
            color: #333;
            padding: 12px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.4s ease;
        }

        .warning-icon {
            font-size: 1.3rem;
        }

        /* Results Container */
        .results-container {
            animation: fadeIn 0.5s ease;
        }

        .results-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .results-info {
            color: #666;
            font-size: 0.9rem;
        }

        .results-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Result Cards */
        .result-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slideUp 0.4s ease;
        }

        .result-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 15px;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            line-height: 1.3;
            flex: 1;
        }

        .result-badges {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .confidence-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .confidence-high {
            background: #d4edda;
            color: #155724;
        }

        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }

        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }

        .relevance-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .result-snippet {
            color: #555;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .result-expanded {
            color: #666;
            line-height: 1.7;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-top: 12px;
            border-left: 4px solid #667eea;
        }

        .expand-button {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .expand-button:hover {
            background: #667eea;
            color: white;
        }

        .risk-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
            color: #666;
            margin-top: 8px;
        }

        .risk-high {
            color: #dc3545;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .empty-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }

        .suggestions {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .suggestion-chip {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .suggestion-chip:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Footer */
        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 40px 20px 20px;
            font-size: 0.85rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer-link:hover {
            color: white;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app {
                padding: 15px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .result-title {
                font-size: 1.1rem;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .results-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8000'
            : window.location.origin;

        function App() {
            const [query, setQuery] = useState('');
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [expandedResults, setExpandedResults] = useState(new Set());
            const [searchHistory, setSearchHistory] = useState([]);

            const exampleQueries = [
                "Who was Leonardo da Vinci?",
                "Explain quantum mechanics",
                "History of the Roman Empire",
                "How does photosynthesis work?",
                "What is machine learning?",
                "Ancient Egyptian pyramids"
            ];

            const handleSearch = async (searchQuery = query) => {
                if (!searchQuery.trim()) return;

                setLoading(true);
                setError(null);
                setResults(null);
                setExpandedResults(new Set());

                try {
                    const response = await fetch(`${API_URL}/search`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            query: searchQuery,
                            num_results: 5,
                            temperature: 0.3
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Search failed');
                    }

                    const data = await response.json();
                    setResults(data);
                    
                    // Update search history
                    setSearchHistory(prev => [searchQuery, ...prev.filter(q => q !== searchQuery)].slice(0, 5));

                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const toggleExpanded = (index) => {
                const newExpanded = new Set(expandedResults);
                if (newExpanded.has(index)) {
                    newExpanded.delete(index);
                } else {
                    newExpanded.add(index);
                }
                setExpandedResults(newExpanded);
            };

            const getConfidenceClass = (confidence) => {
                if (confidence >= 0.7) return 'confidence-high';
                if (confidence >= 0.4) return 'confidence-medium';
                return 'confidence-low';
            };

            const getConfidenceLabel = (confidence) => {
                if (confidence >= 0.7) return `${Math.round(confidence * 100)}% confident`;
                if (confidence >= 0.4) return `${Math.round(confidence * 100)}% confident`;
                return `${Math.round(confidence * 100)}% confident`;
            };

            return (
                <div className="app">
                    <header className="header">
                        <div className="logo">
                            üîç ParaSearch
                        </div>
                        <div className="tagline">
                            Search the parameters, not the web
                            <span className="beta-badge">BETA</span>
                        </div>
                    </header>

                    <div className="search-container">
                        <span className="search-icon">üîé</span>
                        <input
                            type="text"
                            className="search-input"
                            placeholder="Ask me anything from my training knowledge..."
                            value={query}
                            onChange={(e) => setQuery(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSearch()}
                            disabled={loading}
                        />
                        <button
                            className="search-button"
                            onClick={() => handleSearch()}
                            disabled={loading || !query.trim()}
                        >
                            {loading ? 'Searching...' : 'Search'}
                        </button>
                    </div>

                    {loading && (
                        <div className="loading">
                            <div className="spinner"></div>
                            <div>Searching parametric knowledge...</div>
                        </div>
                    )}

                    {error && (
                        <div className="warning-banner">
                            <span className="warning-icon">‚ö†Ô∏è</span>
                            <div>
                                <strong>Error:</strong> {error}
                            </div>
                        </div>
                    )}

                    {results && (
                        <div className="results-container">
                            {results.warning && (
                                <div className="warning-banner">
                                    <span className="warning-icon">üí°</span>
                                    <div>{results.warning}</div>
                                </div>
                            )}

                            <div className="results-header">
                                <div className="results-info">
                                    Found {results.results.length} results for "{results.query}"
                                </div>
                                <div className="results-meta">
                                    <div className="meta-item">
                                        ‚è±Ô∏è {results.processing_time}s
                                    </div>
                                    <div className="meta-item">
                                        üß† {results.model_used}
                                    </div>
                                    <div className="meta-item">
                                        üìÖ {results.knowledge_cutoff}
                                    </div>
                                </div>
                            </div>

                            {results.results.map((result, index) => (
                                <div key={index} className="result-card">
                                    <div className="result-header">
                                        <div className="result-title">{result.title}</div>
                                        <div className="result-badges">
                                            <div className={`confidence-badge ${getConfidenceClass(result.confidence)}`}>
                                                {getConfidenceLabel(result.confidence)}
                                            </div>
                                            <div className="relevance-badge">
                                                {result.relevance_score}/10
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="result-snippet">{result.snippet}</div>
                                    
                                    {result.expanded_content && (
                                        <>
                                            {expandedResults.has(index) && (
                                                <div className="result-expanded">
                                                    {result.expanded_content}
                                                </div>
                                            )}
                                            <button
                                                className="expand-button"
                                                onClick={() => toggleExpanded(index)}
                                            >
                                                {expandedResults.has(index) ? '‚ñ≤ Show Less' : '‚ñº Learn More'}
                                            </button>
                                        </>
                                    )}
                                    
                                    {result.hallucination_risk !== 'low' && (
                                        <div className={`risk-indicator ${result.hallucination_risk === 'high' ? 'risk-high' : ''}`}>
                                            {result.hallucination_risk === 'high' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è'} 
                                            Uncertainty level: {result.hallucination_risk}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    )}

                    {!loading && !results && !error && (
                        <div className="empty-state">
                            <div className="empty-icon">üéØ</div>
                            <div className="empty-title">Welcome to ParaSearch</div>
                            <div className="empty-subtitle">
                                I search using only my training knowledge - no web, no databases, just what I learned during training.
                            </div>
                            
                            <div className="suggestions">
                                <div style={{width: '100%', marginBottom: '10px', opacity: 0.9}}>
                                    Try searching for:
                                </div>
                                {exampleQueries.map((example, idx) => (
                                    <div
                                        key={idx}
                                        className="suggestion-chip"
                                        onClick={() => {
                                            setQuery(example);
                                            handleSearch(example);
                                        }}
                                    >
                                        {example}
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    <footer className="footer">
                        <div>
                            ‚ö° Powered by local LLM ‚Ä¢ No web search ‚Ä¢ No data collection ‚Ä¢ 100% offline-capable
                        </div>
                        <div style={{marginTop: '10px', fontSize: '0.8rem', opacity: 0.7}}>
                            Knowledge cutoff: ~January 2025 ‚Ä¢ Results based on training data only
                        </div>
                        <div className="footer-links">
                            <a href="https://github.com" className="footer-link" target="_blank">GitHub</a>
                            <a href="#" className="footer-link">About</a>
                            <a href="#" className="footer-link">Limitations</a>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
